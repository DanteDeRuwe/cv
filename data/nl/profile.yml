title: Profiel
text: >
      Student Toegepaste Informatica aan de Hogeschool Gent.
      <br><br>
      "Enthousiast, leergierig en initiatiefnemend: 3 woorden die ik zou gebruiken om mezelf te beschrijven. Ik hou ervan om nieuwe dingen bij te leren, ben zeer nieuwsgierig en ben niet bang van hard werken."
